<!doctype html>
<html lang="en">
  <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" 
   integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
    <title>Book List</title>
  </head>

  <body>
   <div class="container">
      <h1 class="display-3">Add Book</h1>
      <form id="book-form">
         <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width" name="title"
            placeholder="Title">
         </div>
         <div>
            <label for="Author">Author</label>
            <input type="text" id="Author" class="u-full-width" name="title"
            placeholder="Author">
         </div>
         <div>
            <label for="ISBN#">ISBN#</label>
            <input type="text" id="isbn" class="u-full-width" name="title"
            placeholder="ISBN#">
         </div>
      </form>
      <hr>
      <table class="u-full-width">
         <thead>
            <tr>
               <th>Title</th>
               <th>Author</th>
               <th>ISBN</th>
               <th></th>
            </tr>
         </thead>
         <tbody id="book-list"></tbody>
      </table>
      </div>
   </div>


   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="js/app.js"></script>

  </body>
</html>
